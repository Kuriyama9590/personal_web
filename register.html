<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="no-underline" style="margin-top: 50px;">
        <button class="button-top">😋Home😋</button>
    </a><br>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80%;">
        <h2 style="color: aliceblue; font-size: 40px; margin-bottom: 20px;">🌟注册🌟</h2>
        <form action="/register" method="post">
            <label for="username" style="color: aliceblue; font-size: 20px; font-weight: 600; margin-left: 0px;">用户名:
                <input type="text" id="username" name="username" required style="border-radius: 10px;width: 223px; height: 20px;">
            </label>
            <label for="email" style="color: aliceblue; font-size: 20px; font-weight: 600; margin-left: 0px;">邮箱📮:
                <input type="email" id="email" name="email" required style="border-radius: 10px;width: 215px; height: 20px;">
            </label>
            <label for="password" style="color: aliceblue; font-size: 20px; font-weight: 600; margin-left: 0px;">密码🔒:
                <input type="password" id="password" name="password" required style="border-radius: 10px;width: 215px; height: 20px;">
            </label>
            <label for="confirm_password" style="color: aliceblue; font-size: 20px; font-weight: 600; margin-left: 0px;">确认🔒:
                <input type="password" id="confirm_password" name="confirm_password" required style="border-radius: 10px;width: 215px; height: 20px;">
            </label>
            <button type="submit" class="button-mid">👉🏻注册👈🏻</button>
            <a href="login.html" class="button-mid">👉🏻登录👈🏻</a>
        </form>
    </div>
</body>
</html>
